
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>묵찌빠 게임</title>
<link href="css/style.css" type="text/css" rel="stylesheet"  media="screen" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</head>
<body>
    <h1>묵찌빠 게임</h1>
    <div class="gameWrap">
        <div class="coinTxt"></div>
        <div class="randomBoxWrap">
            <ul class="randomBox">
            </ul>
        </div>
        <div class="btnWrap">
            <button type="button" class="btn01" data-key="0">묵</button>
            <button type="button" class="btn02" data-key="1">찌</button>
            <button type="button" class="btn03" data-key="2">빠</button>
        </div>
        <button class="resetBtn">다시하기</button>

        <div class="logWrap"></div>    
    </div>
        
</body>
</html>
